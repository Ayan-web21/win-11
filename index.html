<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Windows 11 Web</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.imgur.com/qWvM1yr.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: rgba(30,30,30,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .taskbar-icon {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .taskbar-icon:hover {
      background: rgba(255,255,255,0.2);
    }

    .window {
      position: absolute;
      top: 20%;
      left: 30%;
      width: 600px;
      height: 400px;
      background: #fff;
      border: 1px solid #999;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: none;
      flex-direction: column;
      resize: both;
      overflow: hidden;
    }

    .title-bar {
      background: #0078D4;
      color: #fff;
      padding: 8px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title-bar .close {
      background: #E81123;
      border: none;
      color: #fff;
      width: 24px;
      height: 24px;
      cursor: pointer;
      border-radius: 2px;
    }

    .window-content {
      flex: 1;
      background: #f0f0f0;
      overflow: auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="taskbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Mozilla_Firefox_Logo_2017.svg/48px-Mozilla_Firefox_Logo_2017.svg.png" class="taskbar-icon" id="firefoxIcon" title="Firefox"/>
  </div>

  <div class="window" id="firefoxWindow">
    <div class="title-bar" id="titleBar">
      <span>Mozilla Firefox</span>
      <button class="close" id="closeBtn">Ã—</button>
    </div>
    <div class="window-content">
      <iframe src="https://www.mozilla.org"></iframe>
    </div>
  </div>

  <script>
    const firefoxIcon = document.getElementById('firefoxIcon');
    const firefoxWindow = document.getElementById('firefoxWindow');
    const closeBtn = document.getElementById('closeBtn');
    const titleBar = document.getElementById('titleBar');

    firefoxIcon.addEventListener('click', () => {
      firefoxWindow.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
      firefoxWindow.style.display = 'none';
    });

    // Dragging logic
    let isDragging = false;
    let offsetX, offsetY;

    titleBar.addEventListener('mousedown', (e) => {
      isDragging = true;
      const rect = firefoxWindow.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        firefoxWindow.style.left = (e.clientX - offsetX) + 'px';
        firefoxWindow.style.top = (e.clientY - offsetY) + 'px';
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });
  </script>
</body>
</html>
